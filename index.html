<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dharun & Saranya Wedding</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Lato&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Hero Section -->
  <section id="hero">
    <div class="container">
      <div class="hero-content">
        <div class="hero-images">
          <img src="assets/img/bride-placeholder.jpg" alt="Bride" class="hero-img">
          <img src="assets/img/groom-placeholder.jpg" alt="Groom" class="hero-img">
        </div>
        <div class="invite-text">
          <p>Together with their families,</p>
          <h1>Dharun & Saranya</h1>
          <p>Joyfully invite you to<br>join them in celebrating the union of<br>their hearts and lives in a beautiful<br>wedding ceremony.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Wedding Section -->
  <section id="wedding">
    <!-- Include date, time, location, map links, countdown -->
  </section>

  <!-- Reception Section -->
  <section id="reception">
    <!-- Include date, time, location, map links, countdown -->
  </section>

  <!-- Pre-Wedding Rituals -->
  <section id="pre-wedding">
    <!-- Vertical timeline of Engagement, Haldi, Mehendi, Sangeet -->
  </section>

  <!-- RSVP Section -->
  <section id="rsvp">
    <!-- Embed RSVP Form -->
  </section>

  <!-- Send Your Wishes -->
  <section id="wishes">
    <!-- Name + message form, display wishes -->
  </section>

  <!-- Travel & Stay -->
  <section id="travel">
    <!-- Venue directions, hotel info -->
  </section>

  <!-- Gallery -->
  <section id="gallery">
    <!-- Grid/carousel of images -->
  </section>

  <!-- Footer -->
  <footer>
    <p>Made with ❤️ for Dharun & Saranya</p>
  </footer>

  <!-- Floating Bottom Navigation -->
  <nav id="floating-nav">
    <button id="music-btn"><i class="fa fa-music"></i><span>Muzik</span></button>
    <button id="calendar-btn"><i class="fa fa-calendar"></i><span>Kalendar</span></button>
    <button id="map-btn"><i class="fa fa-map-marker-alt"></i><span>Lokasi</span></button>
    <button id="contact-btn"><i class="fa fa-user"></i><span>Hubungi</span></button>
    <button id="rsvp-btn"><i class="fa fa-envelope"></i><span>RSVP</span></button>
  </nav>

  <audio id="bg-music" src="assets/music/wedding-theme.mp3" loop></audio>
  <script src="assets/js/main.js"></script>
</body>
</html>
